<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA</title>
    <style>
        /* --- ZÁKLADNÍ NASTAVENÍ --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace; /* Technický font */
            overflow: hidden; /* Zabrání scrollování */
            user-select: none; /* Nelze označovat text */
        }

        /* --- OBRAZOVKA S TLAČÍTKEM (INTRO) --- */
        #intro-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s ease;
        }

        #enter-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- HLAVNÍ OBSAH (ODPOČET) --- */
        #content-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Je vespod */
            opacity: 0; /* Zpočátku skryté */
            transition: opacity 2s ease;
        }

        #timer {
            color: #ffffff;
            font-size: 5rem; /* Velký text */
            font-weight: bold;
            letter-spacing: 5px;
            text-align: center;
        }

        /* --- EFEKT REFLEKTORU (TMA) --- */
        #spotlight-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Aby šlo klikat skrz (pokud by bylo třeba) */
            z-index: 10; /* Překrývá text */
            opacity: 0;
            transition: opacity 2s ease;
            
            /* Tmavá vrstva s průhlednou dírou. Pozice se mění přes JS proměnné */
            background: radial-gradient(
                circle 250px at var(--x, 50%) var(--y, 50%), 
                transparent 0%, 
                rgba(0,0,0,0.95) 40%,
                black 100%
            );
        }

        /* Responsivita pro mobily */
        @media (max-width: 768px) {
            #timer { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/6p1po0.mp3" type="audio/mp3">
    </audio>

    <div id="intro-layer">
        <button id="enter-btn">ENTER</button>
    </div>

    <div id="spotlight-overlay"></div>

    <div id="content-layer">
        <div id="timer">Loading...</div>
    </div>

    <script>
        /* ==========================================
           NASTAVENÍ DATA (Uprav zde)
           ========================================== */
        const targetDateString = "2025-12-20T15:00:00";
        /* ========================================== */

        // Elementy
        const introLayer = document.getElementById('intro-layer');
        const enterBtn = document.getElementById('enter-btn');
        const audio = document.getElementById('bg-music');
        const contentLayer = document.getElementById('content-layer');
        const spotlightOverlay = document.getElementById('spotlight-overlay');
        const timerElement = document.getElementById('timer');

        // 1. SPUŠTĚNÍ WEBU
        enterBtn.addEventListener('click', () => {
            // Pustit hudbu
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio error:", e));

            // Zmizet tlačítko
            introLayer.style.opacity = '0';
            
            setTimeout(() => {
                introLayer.style.display = 'none';
                contentLayer.style.opacity = '1';
                spotlightOverlay.style.opacity = '1';
                
                // Spustit náhodný pohyb světla
                moveSpotlightRandomly();
            }, 1000);
        });

        // 2. LOGIKA ODPOČTU
        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date(targetDateString).getTime();
            const distance = target - now;

            if (distance < 0) {
                timerElement.innerHTML = "00d 00h 00m 00s";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Formátování na 2 číslice (05, 12 atd.)
            const fDays = days < 10 ? "0" + days : days;
            const fHours = hours < 10 ? "0" + hours : hours;
            const fMinutes = minutes < 10 ? "0" + minutes : minutes;
            const fSeconds = seconds < 10 ? "0" + seconds : seconds;

            timerElement.innerHTML = `${fDays}d ${fHours}h ${fMinutes}m ${fSeconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 3. LOGIKA NÁHODNÉHO REFLEKTORU
        function moveSpotlightRandomly() {
            // Vygeneruj náhodná % pro X a Y (0% až 100%)
            const randomX = Math.floor(Math.random() * 100);
            const randomY = Math.floor(Math.random() * 100);

            // Aplikuj na CSS proměnné
            spotlightOverlay.style.setProperty('--x', randomX + '%');
            spotlightOverlay.style.setProperty('--y', randomY + '%');

            // Přechod trvá náhodně mezi 2 a 4 sekundami pro přirozenější efekt
            const duration = (Math.random() * 2 + 2).toFixed(1); 
            spotlightOverlay.style.transition = `background ${duration}s ease-in-out`;

            // Zavolej tuto funkci znovu po dokončení pohybu
            setTimeout(moveSpotlightRandomly, duration * 1000);
        }

    </script>
</body>
</html>
