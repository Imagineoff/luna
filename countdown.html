<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA</title>
    <style>
        /* --- GENERAL SETTINGS --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
            cursor: none; /* Hides cursor for better immersion */
        }

        /* --- INTRO SCREEN --- */
        #intro-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s ease;
            cursor: default; /* Cursor visible only here */
        }

        #enter-btn {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        #enter-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- COUNTDOWN CONTENT --- */
        #content-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease;
        }

        #timer {
            color: #ffffff;
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-align: center;
            /* Text styling */
        }

        /* --- SPOTLIGHT OVERLAY --- */
        #spotlight-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s ease;
            
            /* The spotlight gradient */
            /* We use CSS variables --x and --y updated by JS every frame */
            background: radial-gradient(
                circle 300px at var(--x, 50%) var(--y, 50%), 
                transparent 0%, 
                rgba(0,0,0,0.98) 35%,
                black 100%
            );
            
            /* NO CSS TRANSITION here - JS handles the movement instantly */
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #timer { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/6p1po0.mp3" type="audio/mp3">
    </audio>

    <div id="intro-layer">
        <button id="enter-btn">ENTER</button>
    </div>

    <div id="spotlight-overlay"></div>

    <div id="content-layer">
        <div id="timer">Loading...</div>
    </div>

    <script>
        /* ==========================================
           DATE SETTINGS (Edit here)
           Format: YYYY-MM-DDTHH:MM:SS
           ========================================== */
        const targetDateString = "2025-12-20T15:00:00";
        /* ========================================== */

        // Elements
        const introLayer = document.getElementById('intro-layer');
        const enterBtn = document.getElementById('enter-btn');
        const audio = document.getElementById('bg-music');
        const contentLayer = document.getElementById('content-layer');
        const spotlightOverlay = document.getElementById('spotlight-overlay');
        const timerElement = document.getElementById('timer');

        // 1. START
        enterBtn.addEventListener('click', () => {
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio error:", e));

            introLayer.style.opacity = '0';
            
            setTimeout(() => {
                introLayer.style.display = 'none';
                contentLayer.style.opacity = '1';
                spotlightOverlay.style.opacity = '1';
                
                // Start the physics loop
                requestAnimationFrame(animateSpotlight);
            }, 1000);
        });

        // 2. COUNTDOWN
        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date(targetDateString).getTime();
            const distance = target - now;

            if (distance < 0) {
                timerElement.innerHTML = "00d 00h 00m 00s";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const fDays = days < 10 ? "0" + days : days;
            const fHours = hours < 10 ? "0" + hours : hours;
            const fMinutes = minutes < 10 ? "0" + minutes : minutes;
            const fSeconds = seconds < 10 ? "0" + seconds : seconds;

            timerElement.innerHTML = `${fDays}d ${fHours}h ${fMinutes}m ${fSeconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // 3. CONTINUOUS PHYSICS MOVEMENT (No stopping)
        
        // Initial position (center)
        let posX = 50;
        let posY = 50;

        // Velocity (Speed and Direction)
        // We set random initial speed
        let velX = (Math.random() - 0.5) * 0.6; // Speed X
        let velY = (Math.random() - 0.5) * 0.6; // Speed Y

        function animateSpotlight() {
            // Update position
            posX += velX;
            posY += velY;

            // Bounce off edges (0% and 100%)
            // We add a tiny randomness to velocity on bounce to keep it organic
            if (posX <= 0 || posX >= 100) {
                velX = -velX;
                // Add slight random variation so it doesn't get stuck in a perfect loop
                velY += (Math.random() - 0.5) * 0.05; 
            }
            if (posY <= 0 || posY >= 100) {
                velY = -velY;
                velX += (Math.random() - 0.5) * 0.05;
            }

            // Clamp values just in case
            posX = Math.max(0, Math.min(100, posX));
            posY = Math.max(0, Math.min(100, posY));

            // Apply to CSS
            spotlightOverlay.style.setProperty('--x', posX + '%');
            spotlightOverlay.style.setProperty('--y', posY + '%');

            // Keep looping forever at 60fps
            requestAnimationFrame(animateSpotlight);
        }

    </script>
</body>
</html>
