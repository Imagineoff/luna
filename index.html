<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Silent Studio — Game Studio</title>
  <meta name="description" content="Silent Studio — psycho-horror game studio crafting unsettling experiences." />
  <meta name="theme-color" content="#000000" />

  <meta property="og:title" content="Silent Studio — Game Studio" />
  <meta property="og:description" content="Psycho-horror game studio crafting unsettling experiences." />
  <meta property="og:image" content="https://raw.githubusercontent.com/Imagineoff/Imagineweb/main/IMG_4251.gif" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Silent Studio — Game Studio" />
  <meta name="twitter:description" content="Psycho-horror game studio crafting unsettling experiences." />

  <link rel="icon" href="https://raw.githubusercontent.com/Imagineoff/Imagineweb/main/IMG_4251.gif" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap');

    html,body {
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    /* Header GIF */
    header {
      position: relative;
      width: 100%;
      overflow: hidden;
      height: 50vh;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(transparent 50%, rgba(0,0,0,0.9) 100%);
      pointer-events: none;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
      animation: fadeIn 2s ease-in-out;
    }

    /* Spiral canvas */
    .spiral {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      z-index: 0;
    }

    main {
      position: relative;
      text-align: center;
      padding: 4em 2em;
      z-index: 1;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      max-width: 600px;
      margin: auto;
      color: #ccc;
    }

    section {
      margin-top: 6em;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2em;
      color: #666;
      font-size: 0.9em;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all .7s ease-out;
    }
    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Imagineoff/Imagineweb/main/IMG_4251.gif" alt="Silent Studio header">
  </header>

  <canvas class="spiral" id="spiral"></canvas>

  <main>
    <section class="reveal">
      <h1>Silent Studio</h1>
      <p>Psycho-horror game studio crafting unsettling experiences where silence speaks louder than screams.</p>
    </section>

    <section id="games" class="reveal">
      <h2>Games</h2>
      <p>No games available yet. Something stirs beneath the surface…</p>
    </section>

    <section id="contact" class="reveal">
      <h2>Contact</h2>
      <p>
        <span id="email" style="cursor:pointer;text-decoration:underline;">assist.silent.studio@gmail.com</span><br>
        <a href="https://x.com/_silent_studio" target="_blank" rel="noopener">Follow on X</a> • 
        <a href="https://dsc.gg/silent-studio" target="_blank" rel="noopener">Join Discord</a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 Silent Studio — Built in the dark.</p>
  </footer>

  <script>
    // Scroll reveal
    const reveals = document.querySelectorAll('.reveal');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    reveals.forEach(r => observer.observe(r));

    // Copy email
    document.getElementById('email')?.addEventListener('click', async e => {
      const text = e.target.textContent.trim();
      await navigator.clipboard.writeText(text);
      e.target.textContent = 'Copied!';
      setTimeout(() => e.target.textContent = text, 2000);
    });

    // Spiral animation
    const c = document.getElementById('spiral');
    const ctx = c.getContext('2d');
    let t = 0;
    function draw() {
      const w = c.width = c.offsetWidth;
      const h = c.height = c.offsetHeight;
      ctx.clearRect(0,0,w,h);
      ctx.translate(w/2,h/2);
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let i=0;i<360;i+=4){
        const r = i*0.9 + Math.sin(t/20+i)*10;
        const a = i*Math.PI/180 + t/100;
        const x = r*Math.cos(a);
        const y = r*Math.sin(a);
        ctx.lineTo(x,y);
      }
      ctx.stroke();
      ctx.resetTransform();

      // inward white lines
      for (let i=0;i<6;i++){
        const angle = (t/10 + i*60)*Math.PI/180;
        const len = 150 + Math.sin(t/5+i)*30;
        ctx.strokeStyle = 'rgba(255,255,255,0.1)';
        ctx.beginPath();
        ctx.moveTo(w/2 + Math.cos(angle)*len, h/2 + Math.sin(angle)*len);
        ctx.lineTo(w/2, h/2);
        ctx.stroke();
      }

      t+=0.5;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
