<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA - Cinematic Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c026d3; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Kontejner, který drží scénu na místě */
        .sticky-container {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
        }

        /* Každá sekce má definovanou výšku scrollu (300vh = 3x výška okna pro animaci) */
        .scroll-track {
            height: 300vh;
            position: relative;
        }

        .text-gradient {
            background: linear-gradient(90deg, #4f46e5, #c026d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 3D Model placeholder (iPhone-style) */
        #iphone-card {
            width: 300px;
            height: 600px;
            background: #111;
            border: 8px solid #222;
            border-radius: 40px;
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        #iphone-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://i.imgur.com/BRzF9ds.jpeg') center/cover;
            border-radius: 32px;
            opacity: 0.8;
        }

        /* Světelný odlesk na "displeji" */
        .glare {
            position: absolute;
            inset: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            border-radius: 32px;
            pointer-events: none;
        }

        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, 10px); } }
    </style>
</head>
<body>

    <div class="scroll-hint">Scroll to explore</div>

    <div class="scroll-track" id="track-hero">
        <div class="sticky-container">
            <h1 id="luna-main" class="font-black text-center select-none" style="font-size: 15rem; transform: scale(1);">
                LUNA
            </h1>
        </div>
    </div>

    <div class="scroll-track" id="track-3d">
        <div class="sticky-container">
            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                <h2 id="text-pop" class="text-6xl font-black mb-8 opacity-0">PRICE OF PAIN</h2>
                <div id="iphone-card">
                    <div class="glare"></div>
                    <div class="absolute inset-0 flex items-center justify-center p-8 text-center bg-black/40 rounded-[32px]">
                        <p id="card-desc" class="opacity-0 font-bold text-xl">The darkness is <br>calling you.</p>
                    </div>
                </div>
                <div id="cta-pop" class="mt-12 opacity-0">
                    <a href="https://project-luna-off.vercel.app/countdown.html" class="bg-white text-black px-8 py-4 rounded-full font-bold text-lg hover:bg-purple-500 hover:text-white transition">PLAY NOW</a>
                </div>
            </div>
        </div>
    </div>

    <div class="scroll-track" id="track-partners">
        <div class="sticky-container">
            <div id="p1" class="absolute transform -translate-x-96 opacity-0">
                <img src="https://github.com/Imagineoff/Imagineweb/raw/main/NeP.PNG" class="h-48 w-auto">
            </div>
            <div id="p2" class="absolute transform translate-x-96 opacity-0">
                <img src="https://github.com/Imagineoff/Imagineweb/raw/main/KladneskeDilny.WEBP" class="h-48 w-auto">
            </div>
            <h2 id="partner-title" class="text-4xl font-bold opacity-0">PARTNERS</h2>
        </div>
    </div>

    <div class="scroll-track" id="track-final">
        <div class="sticky-container">
            <div id="final-content" class="max-w-4xl w-full px-6 opacity-0 scale-90">
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl blur opacity-75"></div>
                    <img src="https://i.imgur.com/hLCDPcl.jpeg" class="relative rounded-xl w-full">
                </div>
                <div class="grid grid-cols-2 gap-8 mt-12">
                    <iframe src="https://discord.com/widget?id=1433738890421997600&theme=dark" width="100%" height="300" frameborder="0" class="rounded-xl"></iframe>
                    <div class="flex flex-col justify-center">
                        <h3 class="text-3xl font-bold mb-4">Join LUNA</h3>
                        <p class="text-gray-400">assist.luna@proton.me</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logika pro plynulý Apple-style scrollytelling
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const wh = window.innerHeight;

            // --- SEKCE 1: LUNA ZOOM ---
            const heroTrack = document.getElementById('track-hero');
            const lunaMain = document.getElementById('luna-main');
            let p1 = scrollY / (wh * 2); // Progress 0-1
            if (p1 >= 0 && p1 <= 1) {
                lunaMain.style.transform = `scale(${1 + p1 * 50})`;
                lunaMain.style.opacity = 1 - (p1 * 1.5);
            }

            // --- SEKCE 2: 3D IPHONE ROTACE ---
            const track3D = document.getElementById('track-3d');
            const iphone = document.getElementById('iphone-card');
            const textPop = document.getElementById('text-pop');
            const ctaPop = document.getElementById('cta-pop');
            const cardDesc = document.getElementById('card-desc');
            
            // Začátek této sekce v px
            const start3D = heroTrack.offsetHeight;
            let p2 = (scrollY - start3D) / (wh * 2);

            if (p2 >= 0 && p2 <= 1) {
                // iPhone rotace (od 0 do 360 stupňů + náklon)
                const rotateY = p2 * 360;
                const rotateX = Math.sin(p2 * Math.PI) * 20;
                iphone.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(${0.5 + p2 * 0.5})`;
                
                // Texty se objevují a mizí podle fáze rotace
                textPop.style.opacity = p2 > 0.1 ? (p2 < 0.9 ? 1 : 1 - (p2-0.9)*10) : p2 * 10;
                ctaPop.style.opacity = p2 > 0.5 ? 1 : 0;
                cardDesc.style.opacity = (p2 > 0.4 && p2 < 0.6) ? 1 : 0;
            }

            // --- SEKCE 3: PARTNERS (Spatial) ---
            const startPartners = start3D + track3D.offsetHeight;
            let p3 = (scrollY - startPartners) / (wh * 2);
            
            if (p3 >= 0 && p3 <= 1) {
                const partTitle = document.getElementById('partner-title');
                const nep = document.getElementById('p1');
                const klade = document.getElementById('p2');

                partTitle.style.opacity = p3 * 2;
                partTitle.style.transform = `translateZ(${p3 * 500}px)`;

                // Loga letí z hloubky a ze stran
                nep.style.opacity = p3 * 2;
                nep.style.transform = `translateX(${-384 + p3 * 200}px) translateZ(${p3 * 200}px) rotate(${p3 * 10}deg)`;
                
                klade.style.opacity = p3 * 2;
                klade.style.transform = `translateX(${384 - p3 * 200}px) translateZ(${p3 * 200}px) rotate(${-p3 * 10}deg)`;
            }

            // --- SEKCE 4: FINAL AD ---
            const startFinal = startPartners + document.getElementById('track-partners').offsetHeight;
            let p4 = (scrollY - startFinal) / (wh * 1.5);

            if (p4 >= 0 && p4 <= 1) {
                const finalContent = document.getElementById('final-content');
                finalContent.style.opacity = p4;
                finalContent.style.transform = `scale(${0.9 + p4 * 0.1}) translateY(${(1-p4) * 100}px)`;
            }
        });
    </script>
</body>
</html>
