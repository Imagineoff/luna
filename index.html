<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mia</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        :root { --accent: #810000; }
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 14px; letter-spacing: 4px; color: #fff; text-transform: uppercase;
            margin-bottom: 20px; animation: pulse 2s infinite; font-weight: 900;
        }

        #start-btn {
            display: none;
            background: linear-gradient(90deg, #4f46e5, #810000);
            color: #fff; border: none;
            padding: 15px 40px; font-size: 14px; letter-spacing: 2px;
            font-weight: 900; cursor: pointer; text-transform: uppercase;
            border-radius: 99px;
            transition: transform 0.3s;
        }
        #start-btn:hover { transform: scale(1.05); }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #main-interface {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }

        #viz-container { 
            flex: 1;
            display: flex; 
            flex-direction: column;
            align-items: flex-start; 
            justify-content: center; 
            position: relative;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            min-height: 300px;
        }

        .mia-header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 12px;
            font-weight: 900;
            color: #810000;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        #ai-response {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            width: 100%;
            text-align: left;
            font-weight: 400;
        }

        #chat-space {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .user-message {
            font-size: 1.2rem;
            color: #gray-300;
            font-style: italic;
            animation: fadeBlur 4s forwards;
            font-weight: 700;
        }

        @keyframes fadeBlur {
            0% { opacity: 1; filter: blur(0); transform: translateY(0); }
            70% { opacity: 1; filter: blur(0); transform: translateY(-5px); }
            100% { opacity: 0; filter: blur(10px); transform: translateY(-15px); }
        }

        #input-container { 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            justify-content: center; 
            padding-bottom: 20px;
        }
        
        input { 
            width: 100%; 
            background: transparent; 
            border: none; 
            color: #fff; 
            padding: 15px 0; 
            outline: none; 
            font-size: 18px; 
            border-bottom: 1px solid rgba(255,255,255,0.2); 
            text-align: center;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
        }

        input:focus { border-bottom-color: #810000; }
        input:disabled { opacity: 0.5; cursor: wait; border-bottom-color: transparent; }
        
        input.pulsing::placeholder { animation: pulsePlaceholder 2s infinite ease-in-out; }
        @keyframes pulsePlaceholder { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }

        .turnstile-box { margin-bottom: 20px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #810000; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-text" id="status-text">INITIALIZING LUNA PROTOCOL</div>
    <div class="turnstile-box">
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAACY_ilRmHF1IfQfP" 
             data-callback="onTurnstileSuccess" 
             data-theme="dark">
        </div>
    </div>
    <button id="start-btn">INITIALIZE</button>
</div>

<div id="main-interface">
    <div id="viz-container">
        <div class="mia-header">LUNA / MIA AGENT</div>
        <div id="ai-response"></div>
    </div>

    <div id="chat-space"></div>

    <div id="input-container">
        <input type="text" id="userInput" placeholder="Waiting for initialization..." class="pulsing" autocomplete="off" disabled>
    </div>
</div>

<script>
    let turnstileToken = null;
    let conversationHistory = [];
    let isTyping = false;
    const statusText = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');
    const loadingScreen = document.getElementById('loading-screen');
    const userInput = document.getElementById('userInput');
    const chatSpace = document.getElementById('chat-space');
    const aiResponseDiv = document.getElementById('ai-response');

    window.onTurnstileSuccess = function(token) {
        turnstileToken = token;
        document.querySelector('.turnstile-box').style.display = 'none';
        checkReady();
    };

    function checkReady() {
        if (turnstileToken) {
            statusText.style.display = 'none';
            startBtn.style.display = 'block';
        }
    }

    startBtn.onclick = () => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => loadingScreen.style.display = 'none', 500);
        
        setTimeout(() => {
            typeWriter("MIA: Online.\nFree personal AI agent ready.\nHow can I help you today?");
        }, 600);
    };

    function typeWriter(text, i = 0) {
        if (i === 0) {
            aiResponseDiv.innerHTML = '';
            isTyping = true;
            userInput.disabled = true;
            userInput.placeholder = "Mia is typing...";
        }
        
        if (i < text.length) {
            if (text.charAt(i) === '\n') {
                aiResponseDiv.innerHTML += '<br>';
            } else {
                aiResponseDiv.innerHTML += text.charAt(i);
            }
            const container = document.getElementById('viz-container');
            container.scrollTop = container.scrollHeight;
            setTimeout(() => typeWriter(text, i + 1), 30); 
        } else {
            isTyping = false;
            userInput.disabled = false;
            userInput.placeholder = "Type here...";
            userInput.focus();
        }
    }

    userInput.onkeypress = async (e) => {
        if (e.key === 'Enter') {
            const text = userInput.value.trim();
            if (!text || isTyping) return;

            aiResponseDiv.innerHTML = '';
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'user-message';
            msgDiv.innerText = text;
            chatSpace.innerHTML = ''; 
            chatSpace.appendChild(msgDiv);

            userInput.value = '';
            userInput.disabled = true;
            userInput.placeholder = "Processing...";
            
            conversationHistory.push({ role: "user", content: text });

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        history: conversationHistory,
                        turnstileToken: turnstileToken
                    })
                });

                const data = await res.json();
                
                if (data.error) throw new Error(data.error);

                conversationHistory.push({ role: "assistant", content: data.text });
                typeWriter(data.text);

            } catch (err) {
                console.error(err);
                userInput.disabled = false;
                userInput.placeholder = "Error. Try again.";
                aiResponseDiv.innerHTML = "Connection to LUNA server failed.";
            }
        }
    };

    let titleWords = ["Mia", "Free personal AI agent", "LUNA System"];
    let wordIdx = 0;
    let charIdx = 0;
    let isDeletingWord = false;

    function animateTitle() {
        const currentFullText = titleWords[wordIdx];
        
        if (isDeletingWord) {
            document.title = currentFullText.substring(0, charIdx - 1);
            charIdx--;
        } else {
            document.title = currentFullText.substring(0, charIdx + 1);
            charIdx++;
        }

        let typeSpeed = isDeletingWord ? 100 : 150;

        if (!isDeletingWord && charIdx === currentFullText.length) {
            typeSpeed = 2000; 
            isDeletingWord = true;
        } else if (isDeletingWord && charIdx === 0) {
            isDeletingWord = false;
            wordIdx = (wordIdx + 1) % titleWords.length;
            typeSpeed = 500;
        }

        setTimeout(animateTitle, typeSpeed);
    }

    animateTitle();

</script>
</body>
</html>
