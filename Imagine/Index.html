<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imagine</title>
  <meta name="description" content="Imagine — personal site / portfolio.">
  <link rel="icon" href="https://i.imgur.com/IJCyEtg.png" type="image/png">
  <style>
    :root {
      --bg: #000000;
      --fg: #f5f5f5;
      --accent: #e4bdff;
      --card-bg: rgba(255, 255, 255, 0.02);
      --fav-pink: #ff6eb4; 
    }

    html, body { height: 100%; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      color: var(--fg);
      background: var(--bg);
      background-image:
        radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.02) 0px, transparent 30%),
        radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.015) 0px, transparent 30%),
        linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent 60%);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .wrap { max-width: 980px; margin: 0 auto; display: flex; gap: 28px; flex-direction: column; }

    header {
        display: flex;
        align-items: center;
        height: 120px; 
    }

    .heading { display: flex; gap: 12px; align-items: center; font-size: 64px; letter-spacing: 4px; }
    .word { display: flex; }
    .letter {
      display: inline-block;
      transition: transform .15s ease, font-family .3s ease;
      padding: 0 2px;
      will-change: transform, font-family;
      cursor: default;
    }

    .bio {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
      padding: 18px; 
      border-radius: 12px; 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }
    .bio h2 { margin: 0 0 8px; font-size: 18px; }
    .bio p { margin: 0; color: rgba(245, 245, 245, 0.95); line-height: 1.55; }

    .music-area { display: flex; gap: 18px; align-items: flex-start; flex-wrap: wrap; }

    .artist-widgets {
      width: 100%; 
      max-width: 340px; 
      background: var(--card-bg); 
      border-radius: 12px; 
      padding: 12px; 
      border: none;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      display: flex; 
      flex-direction: column; 
      gap: 12px;
      box-sizing: border-box;
    }

    .artist-frame {
      border-radius: 10px; 
      overflow: hidden; 
      background: rgba(0, 0, 0, 0.16); 
      height: 360px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative;
    }
    
    .artist-frame iframe { 
      width: 100%; 
      height: 100%; 
      border: 0; 
      opacity: 0; 
      transform: translateY(6px) scale(.995); 
      transition: opacity .6s ease, transform .6s ease; 
      display: block; 
      position: absolute;
      pointer-events: none; 
      z-index: 1;
    }
    .artist-frame iframe.visible { 
      opacity: 1; 
      transform: none; 
      position: relative; 
      pointer-events: auto; 
      z-index: 10;
    }

    .tracks { flex: 1; min-width: 300px; display: flex; flex-direction: column; gap: 12px; }
    .tracks h3 { margin: 0; font-size: 18px; }

    .track-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 760px) { .track-grid { grid-template-columns: 1fr 1fr; } }

    .track-card {
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
      border: none;
      padding: 0;
      display: block;
    }
    
    .track-card iframe { 
      width: 100%; 
      height: 80px; 
      border: 0; 
      border-radius: 12px; 
      display: block; 
      background: #000;
    }

    .fav-wrapper {
      position: relative;
      padding: 4px; 
      border-radius: 14px; 
      border: 2px solid var(--fav-pink);
      animation: pulse-pink 4s infinite ease-in-out;
    }

    @keyframes pulse-pink {
      0% { 
        box-shadow: 0 0 0px rgba(255, 110, 180, 0); 
        border-color: rgba(255, 110, 180, 0.3); 
      }
      50% { 
        box-shadow: 0 0 20px rgba(255, 110, 180, 0.4); 
        border-color: rgba(255, 110, 180, 1); 
      }
      100% { 
        box-shadow: 0 0 0px rgba(255, 110, 180, 0); 
        border-color: rgba(255, 110, 180, 0.3); 
      }
    }

    .fav-wrapper .track-card {
        border: none;
        border-radius: 10px;
    }
    
    .fav-badge {
      position: absolute;
      top: -14px;
      right: -10px;
      background: linear-gradient(45deg, #ff6eb4, #ff2e93);
      color: #fff;
      font-size: 10px;
      font-weight: 900;
      padding: 4px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 4px;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(255, 46, 147, 0.5);
      transform: rotate(4deg);
      pointer-events: none;
      letter-spacing: 0.5px;
    }

    .fav-badge svg {
      width: 11px;
      height: 11px;
      fill: #fff;
      display: block;
    }

    .contact-row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
    }

    .btn-pill { 
      cursor: pointer; 
      display: inline-flex;
      align-items: center;
      padding: 10px 14px; 
      border-radius: 12px; 
      background: rgba(255, 255, 255, 0.015); 
      border: 1px solid rgba(255, 255, 255, 0.02); 
      user-select: none;
      color: var(--fg);
      text-decoration: none;
      transition: background .2s;
    }
    .btn-pill:active, .btn-pill:hover { background: rgba(255,255,255,0.05); }

    #copy-msg { opacity: 0; transition: opacity .3s; margin-top: 8px; color: #fff; font-size: 14px; }
    
    footer { color: rgba(255, 255, 255, 0.45); margin-top: 12px; font-size: 13px; }

    .accent-glow { transition: box-shadow .6s ease, border-color .6s ease; }
    .accent-glow.pink { 
      box-shadow: 0 0 60px rgba(228, 189, 255, 0.18), inset 0 0 30px rgba(228, 189, 255, 0.06); 
    }

    @media (max-width: 640px) { 
      body { padding: 20px 15px; } 
      .heading { font-size: 44px; justify-content: center; } 
      .artist-frame { height: 260px; } 
      .tracks { min-width: 100%; }
      .heading .word { flex-wrap: wrap; justify-content: center; }
      header { height: auto; padding: 20px 0; }
    }
    

.btn-pill.project-luna-btn {
  display: inline-flex;
  align-items: center;
  padding: 10px 14px;
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(255,110,180,0.06), rgba(228,189,255,0.02));
  border: 2px solid rgba(255,110,180,0.35);
  color: var(--fg);
  text-decoration: none;
  box-shadow: 0 8px 30px rgba(255,110,180,0.06), inset 0 0 12px rgba(255,110,180,0.02);
  transition: box-shadow .25s ease, transform .12s ease, border-color .25s ease;
  animation: pulse-luna 4s infinite ease-in-out;
}


.btn-pill.project-luna-btn:hover,
.btn-pill.project-luna-btn:focus {
  transform: translateY(-3px);
  border-color: rgba(255,110,180,0.95);
  box-shadow: 0 20px 60px rgba(255,110,180,0.18), 0 0 80px rgba(228,189,255,0.08);
  outline: none;
}


@keyframes pulse-luna {
  0%   { box-shadow: 0 6px 20px rgba(255,110,180,0.04); }
  50%  { box-shadow: 0 18px 50px rgba(255,110,180,0.16); }
  100% { box-shadow: 0 6px 20px rgba(255,110,180,0.04); }
}
  </style>
</head>
<body>
  <div class="wrap">
    
    <header>
      <div class="heading" aria-hidden="true">
        <div class="word" id="imagine-heading" title="Imagine">
          <span class="letter">I</span><span class="letter">m</span><span class="letter">a</span><span class="letter">g</span><span class="letter">i</span><span class="letter">n</span><span class="letter">e</span>
        </div>
      </div>
    </header>

    <section class="bio" aria-labelledby="bio-heading">
      <h2 id="bio-heading">Bio</h2>
      <p>Hi! I’m Imagine, a developer from the Czech Republic. I’m a huge Resident Evil fan and I build Discord bots, websites and community tools. INFJ-A</p>
    </section>

    <section class="music-area" aria-labelledby="music-heading">
      
      <div class="artist-widgets accent-glow" id="artist-widgets">
        <h3 id="music-heading">Fav artists</h3>
        <div class="artist-frame" id="artist-frame">
          <iframe id="artist-1" data-src="https://open.spotify.com/embed/artist/74KM79TiuVKeVCqs8QtB0B" title="Artist 1" loading="lazy"></iframe>
          <iframe id="artist-2" data-src="https://open.spotify.com/embed/artist/1Xyo4u8uXC1ZmMpatF05PJ" title="Artist 2" loading="lazy"></iframe>
        </div>
      </div>

      <div class="tracks">
        <h3>Fav songs</h3>
        <div class="track-grid" id="track-grid">
          
          <div class="fav-wrapper">
            <div class="fav-badge">
              FAV
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
            </div>
            <div class="track-card">
              <iframe src="https://open.spotify.com/embed/track/09LrGvT9KsACH66RHYMDyR" loading="lazy" title="Track 1"></iframe>
            </div>
          </div>

          <div class="track-card">
            <iframe src="https://open.spotify.com/embed/track/102YUQbYmwdBXS7jwamI90" loading="lazy" title="Track 2"></iframe>
          </div>
          <div class="track-card">
            <iframe src="https://open.spotify.com/embed/track/0b0Dz0Gi86SVdBxYeiQcCP" loading="lazy" title="Track 7"></iframe>
          </div>

          <div class="track-card">
            <iframe src="https://open.spotify.com/embed/track/1UHS8Rf6h5Ar3CDWRd3wjF" loading="lazy" title="Track 3"></iframe>
          </div>

          <div class="track-card">
            <iframe src="https://open.spotify.com/embed/track/2vXKRlJBXyOcvZYTdNeckS" loading="lazy" title="Track 4"></iframe>
          </div>

          <div class="track-card">
            <iframe src="https://open.spotify.com/embed/track/0Nwar8rweBUyfyuoyjjUvk" loading="lazy" title="Track 5"></iframe>
          </div>

          <div class="track-card">
            <iframe src="https://open.spotify.com/embed/track/0wzPHTgOtFIDhk2rD3Au4x" loading="lazy" title="Track 6"></iframe>
          </div>

        </div>
      </div>
    </section>

  
<a href="https://studioluna.dev" target="_blank" rel="noopener noreferrer" class="btn-pill project-luna-btn">Project Luna</a>
    <section class="contact">
      <h2 style="margin:0 0 12px 0; font-size:18px;">Contact</h2>
      <div class="contact-row">
        <div id="email-copy" class="btn-pill" title="Click to copy">imagine@studioluna.dev</div>
        <a href="https://www.instagram.com/imagine_ofc_" target="_blank" class="btn-pill">Instagram</a>
      </div>
      <div id="copy-msg">Copied!</div>
    </section>

    <footer>© Imagine</footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fonts = ['"Times New Roman", Times, serif', 'Georgia, serif', 'Palatino, serif', 'Garamond, serif', '"Courier New", monospace', 'Arial, sans-serif', 'Verdana, sans-serif', 'Impact, sans-serif', '"Comic Sans MS", cursive'];
      const letters = document.querySelectorAll('.letter');
      const heading = document.getElementById('imagine-heading');
      if(heading) heading.setAttribute('aria-label', 'Imagine');

      function changeFont(el) {
        if(!el) return;
        const current = el.style.fontFamily || '';
        let pick;
        do { pick = fonts[Math.floor(Math.random() * fonts.length)]; } while (pick === current);
        el.style.fontFamily = pick;
        el.style.transform = `translateY(${Math.random() * 6 - 3}px) rotate(${Math.random() * 2 - 1}deg)`;
      }

      letters.forEach((el, idx) => {
        const offset = (idx % 3) * 140;
        setTimeout(() => {
          changeFont(el);
          setInterval(() => changeFont(el), 700 + Math.random() * 800);
        }, offset);
      });

      const text = "Imagine";
      const speed = 120;
      const pause = 900;
      let i = 0, forward = true;
      function tick() {
        if (forward) {
          i++;
          document.title = text.slice(0, i) + (i % 2 ? '▌' : '');
          if (i >= text.length) { forward = false; setTimeout(tick, pause); return; }
        } else {
          i--;
          document.title = text.slice(0, i) + (i % 2 ? '▌' : '');
          if (i <= 0) { forward = true; setTimeout(tick, 300); return; }
        }
        setTimeout(tick, speed);
      }
      setTimeout(tick, 400);

      const iframe1 = document.getElementById('artist-1');
      const iframe2 = document.getElementById('artist-2');
      
      function loadIframe(iframe) {
        if (!iframe) return;
        const ds = iframe.getAttribute('data-src');
        if (ds && (!iframe.src || iframe.src === '' || iframe.src === window.location.href)) {
          iframe.src = ds;
        }
      }

      if (iframe1 && iframe2) {
        let visible = 1;
        loadIframe(iframe1);
        iframe1.classList.add('visible');
        iframe2.classList.remove('visible');

        const ROTATE_MS = 10000;
        let rotating = true;
        
        setInterval(() => {
          if (!rotating) return;
          if (visible === 1) {
            loadIframe(iframe2);
            iframe1.classList.remove('visible');
            setTimeout(() => { if(visible===2) iframe2.classList.add('visible'); }, 50);
            visible = 2;
          } else {
            loadIframe(iframe1);
            iframe2.classList.remove('visible');
            setTimeout(() => { if(visible===1) iframe1.classList.add('visible'); }, 50);
            visible = 1;
          }
        }, ROTATE_MS);
      }

      const glowTargets = document.querySelectorAll('.accent-glow');
      let pink = false;
      setInterval(() => {
        pink = !pink;
        glowTargets.forEach(el => {
          if (pink) el.classList.add('pink'); else el.classList.remove('pink');
        });
      }, 8000);

      const emailBox = document.getElementById("email-copy");
      const msg = document.getElementById("copy-msg");
      if(emailBox && msg) {
        emailBox.addEventListener("click", async () => {
          try {
            const emailText = emailBox.innerText.trim();
            await navigator.clipboard.writeText(emailText);
            msg.style.opacity = 1;
            setTimeout(() => msg.style.opacity = 0, 1200);
          } catch (e) { console.error('Clipboard failed', e); }
        });
      }
    });
  </script>
</body>
</html>
