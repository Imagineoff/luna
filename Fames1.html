<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Price of Pain</title>
<meta name="description" content="Game by LUNA">
<meta property="og:title" content="Price of Pain">
<meta property="og:description" content="Game by LUNA">
<meta property="og:image" content="https://i.imgur.com/8qs7svL.jpeg">
<link rel="icon" href="https://i.imgur.com/8qs7svL.jpeg">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background-color: #140000;
  background-image: url('https://i.imgur.com/8qs7svL.jpeg');
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: contain;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
  transition: opacity 0.5s ease;
}
#welcome {
  font-size: 3em;
  text-align: center;
  margin-bottom: 20px;
}
#enter {
  font-size: 1.5em;
  padding: 10px 20px;
  background: red;
  border: none;
  color: white;
  cursor: pointer;
  animation: blink 1s infinite;
}
@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0.5; }
}
#playBtn {
  font-size: 2em;
  padding: 20px 50px;
  background: red;
  border: none;
  color: white;
  cursor: pointer;
  display: none;
  animation: blink 1s infinite;
  position: relative;
  z-index: 1;
}
#adModal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
  background: rgba(0,0,0,0.8);
}
#adCard {
  width: min(720px, 90%);
  height: min(480px, 75%);
  background: #000;
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}
#adImage {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
#adTop {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 6px 10px;
  background: rgba(0,0,0,0.6);
  border-radius: 6px;
  font-size: 1rem;
}
#countdown {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 6px 10px;
  background: rgba(0,0,0,0.6);
  border-radius: 6px;
  font-size: 1rem;
}
#skipBtn {
  position: absolute;
  bottom: 12px;
  right: 12px;
  padding: 10px 14px;
  background: rgba(255,255,255,0.9);
  color: #000;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  display: none;
}
#adClose {
  position: absolute;
  bottom: 12px;
  left: 12px;
  padding: 8px 12px;
  background: rgba(255,255,255,0.15);
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: default;
  font-size: 0.9rem;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="welcome">Welcome</div>
  <button id="enter">Enter</button>
</div>

<button id="playBtn">Play</button>

<div id="adModal" aria-hidden="true">
  <div id="adCard" role="dialog" aria-label="Advertisement">
    <img id="adImage" src="https://i.imgur.com/TdFT12d.jpeg" alt="Ad">
    <div id="adTop">Advertisement</div>
    <div id="countdown">15</div>
    <button id="skipBtn">Skip Ad</button>
    <div id="adClose">Ad will end soon</div>
  </div>
</div>

<audio id="bgMusic" loop src="https://files.catbox.moe/48z4q0.mp3"></audio>
<audio id="clickSound" src="https://files.catbox.moe/mqkcqb.mp3"></audio>

<script>
const enterBtn = document.getElementById('enter');
const playBtn = document.getElementById('playBtn');
const overlay = document.getElementById('overlay');
const bgMusic = document.getElementById('bgMusic');
const clickSound = document.getElementById('clickSound');
const adModal = document.getElementById('adModal');
const countdownEl = document.getElementById('countdown');
const skipBtn = document.getElementById('skipBtn');
const adClose = document.getElementById('adClose');
const redirectUrl = 'https://project-luna-off.vercel.app/Price-of-Pain.html';
enterBtn.addEventListener('click', () => {
  bgMusic.play().catch(()=>{});
  overlay.style.opacity = 0;
  setTimeout(() => overlay.style.display = 'none', 500);
  playBtn.style.display = 'block';
});
playBtn.addEventListener('click', () => {
  bgMusic.volume = 0.1;
  playBtn.textContent = 'Loading...';
  playBtn.disabled = true;
  clickSound.play().catch(()=>{});
  showAd();
});
function showAd(){
  adModal.style.display = 'flex';
  adModal.setAttribute('aria-hidden','false');
  let time = 15;
  countdownEl.textContent = time;
  skipBtn.style.display = 'none';
  adClose.style.display = 'block';
  const timer = setInterval(() => {
    time--;
    countdownEl.textContent = time;
    if(time <= 0){
      clearInterval(timer);
      countdownEl.style.display = 'none';
      skipBtn.style.display = 'inline-block';
      adClose.style.display = 'none';
    }
  },1000);
}
skipBtn.addEventListener('click', () => {
  window.location.href = redirectUrl;
});
</script>

</body>
</html>
