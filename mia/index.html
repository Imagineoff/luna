<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <title>Mia</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://js.puter.com/v2/"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: "Courier New", Courier, monospace;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 14px; letter-spacing: 4px; color: #fff; text-transform: uppercase;
            margin-bottom: 20px; animation: pulse 2s infinite;
        }

        #start-btn {
            display: none; background: #fff; color: #000; border: none;
            padding: 15px 40px; font-size: 14px; letter-spacing: 2px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        #start-btn:hover { opacity: 0.8; }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #viz-container { 
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; 
            position: relative; padding: 20px;
            overflow: hidden; width: 100%;
        }

        .message-wrapper { 
            width: 100%; 
            max-width: 800px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .user-anim {
            animation: fadeBlur 4s forwards;
        }

        .ai-anim {
            animation: fadeInStable 1s forwards;
        }

        @keyframes fadeBlur {
            0% { opacity: 1; filter: blur(0); }
            70% { opacity: 1; filter: blur(0); }
            100% { opacity: 0; filter: blur(20px); pointer-events: none; }
        }

        @keyframes fadeInStable {
            0% { opacity: 0; filter: blur(5px); }
            100% { opacity: 1; filter: blur(0); }
        }

        .user-msg { 
            font-size: 1.5rem; 
            color: #fff; 
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
        }

        .ai-msg { 
            font-size: 1.2rem; 
            line-height: 1.5; 
            color: #fff; 
            text-align: center;
            max-width: 100%;
        }
        
        .generated-image-container { position: relative; display: inline-block; margin-top: 15px; }
        .generated-image { max-width: 100%; max-height: 50dvh; border: 1px solid #333; border-radius: 4px; }
        
        .download-btn {
            display: block; width: 100%; background: #222; color: #fff; border: 1px solid #444;
            padding: 10px; text-align: center; cursor: pointer; font-family: inherit; margin-top: 5px;
            text-decoration: none; font-size: 12px; text-transform: uppercase;
        }
        .download-btn:hover { background: #fff; color: #000; }

        #input-area { 
            padding: 30px; display: flex; flex-direction: column; gap: 10px; 
            background: #000;
        }
        
        #controls-row { display: flex; align-items: center; gap: 15px; width: 100%; max-width: 800px; margin: 0 auto; }
        
        input[type="text"] { 
            flex: 1; background: transparent; border: none; color: #fff; 
            padding: 15px 0; outline: none; font-size: 18px; 
            border-bottom: 1px solid #222; text-align: center;
            transition: border-color 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
        }
        input[type="text"]:focus { border-bottom-color: #fff; }
        input[type="text"]:disabled { opacity: 0.3; cursor: wait; border-bottom-color: transparent; }

        .icon-btn {
            background: transparent; border: 1px solid #222; color: #fff;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; transition: all 0.2s;
        }
        .icon-btn:hover { border-color: #fff; }
        
        #gen-btn {
            background: transparent; border: 1px solid #222; color: #fff;
            height: 45px; padding: 0 15px; cursor: pointer; font-family: inherit;
            font-size: 11px; letter-spacing: 1px; text-transform: uppercase;
        }
        #gen-btn:hover { border-color: #fff; }

        #support-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #000; border: 1px solid #222; padding: 40px; text-align: center; max-width: 400px;
        }
        .modal-title { font-size: 14px; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }
        .support-links { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        .support-btn {
            display: block; padding: 15px; background: #fff; color: #000; text-decoration: none;
            font-weight: bold; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;
        }
        .no-thanks {
            background: transparent; border: none; color: #444; cursor: pointer;
            padding: 10px; width: 100%; font-family: inherit; text-transform: uppercase; font-size: 10px;
        }
        .no-thanks:hover { color: #fff; }

        #file-indicator { font-size: 10px; color: #444; text-align: center; text-transform: uppercase; letter-spacing: 1px; height: 12px; }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-text" id="status-text">System Initialization</div>
    <div class="turnstile-box">
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAACY_ilRmHF1IfQfP" 
             data-callback="onTurnstileSuccess" 
             data-theme="dark">
        </div>
    </div>
    <button id="start-btn">START SYSTEM</button>
</div>

<div id="viz-container"></div>

<div id="input-area">
    <div id="file-indicator"></div>
    <div id="controls-row">
        <input type="file" id="file-input" hidden>
        <button class="icon-btn" id="upload-btn">+</button>
        <input type="text" id="userInput" placeholder="Waiting..." autocomplete="off" disabled>
        <button id="gen-btn">IMAGE GENERATE</button>
    </div>
</div>

<div id="support-modal">
    <div class="modal-content">
        <div class="modal-title">Support Luna Project?</div>
        <div class="support-links">
            <a href="https://www.patreon.com/Silent_Studio" target="_blank" class="support-btn">Patreon</a>
            <a href="https://ko-fi.com/project_luna" target="_blank" class="support-btn">Ko-fi</a>
        </div>
        <button class="no-thanks" id="no-thanks-btn">No, thanks</button>
    </div>
</div>

<script>
    let turnstileToken = null;
    let conversationHistory = [];
    let currentUploadedFile = null;
    let pendingDownloadUrl = null;

    const startBtn = document.getElementById('start-btn');
    const loadingScreen = document.getElementById('loading-screen');
    const userInput = document.getElementById('userInput');
    const vizContainer = document.getElementById('viz-container');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const genBtn = document.getElementById('gen-btn');
    const fileIndicator = document.getElementById('file-indicator');
    const supportModal = document.getElementById('support-modal');
    const noThanksBtn = document.getElementById('no-thanks-btn');

    window.onTurnstileSuccess = (token) => {
        turnstileToken = token;
        document.querySelector('.turnstile-box').style.display = 'none';
        document.getElementById('status-text').style.display = 'none';
        startBtn.style.display = 'block';
    };

    startBtn.onclick = () => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => loadingScreen.style.display = 'none', 500);
        userInput.disabled = false;
        userInput.placeholder = "Type here...";
        userInput.focus();
    };

    function clearViz() {
        vizContainer.innerHTML = '';
    }

    function appendMessage(role, text, isImage = false) {
        clearViz();
        const wrapper = document.createElement('div');
        
        if (role === 'user') {
            wrapper.className = 'message-wrapper user-anim';
        } else {
            wrapper.className = 'message-wrapper ai-anim';
        }
        
        const msg = document.createElement('div');
        msg.className = role === 'user' ? 'user-msg' : 'ai-msg';
        
        wrapper.appendChild(msg);
        vizContainer.appendChild(wrapper);

        if (role === 'assistant' && !isImage) {
            typeWriter(msg, text, 0);
        } else if (isImage) {
            msg.appendChild(text); 
        } else {
            msg.innerText = text;
        }
    }

    function typeWriter(element, text, i) {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            setTimeout(() => typeWriter(element, text, i + 1), 30); 
        } else {
            userInput.disabled = false;
            userInput.focus();
        }
    }

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        fileIndicator.innerText = "UPLOADING...";
        try {
            const uploaded = await puter.fs.upload(file);
            currentUploadedFile = uploaded;
            fileIndicator.innerText = `READY: ${file.name}`;
        } catch (err) {
            fileIndicator.innerText = "UPLOAD FAILED";
        }
    };

    genBtn.onclick = async () => {
        const prompt = userInput.value.trim();
        if (!prompt) return;

        userInput.value = '';
        userInput.disabled = true;
        appendMessage('user', prompt);
        
        fileIndicator.innerText = "";

        setTimeout(async () => {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper ai-anim'; 
            const msg = document.createElement('div');
            msg.className = 'ai-msg';
            msg.innerText = "Creating...";
            wrapper.appendChild(msg);
            clearViz();
            vizContainer.appendChild(wrapper);

            try {
                const imageElement = await puter.ai.txt2img(prompt);
                const imgContainer = document.createElement('div');
                imgContainer.className = 'generated-image-container';
                imageElement.className = 'generated-image';
                
                const dwnBtn = document.createElement('button');
                dwnBtn.className = 'download-btn';
                dwnBtn.innerText = 'DOWNLOAD';
                dwnBtn.onclick = (e) => {
                    e.stopPropagation();
                    pendingDownloadUrl = imageElement.src;
                    supportModal.style.display = 'flex';
                };

                imgContainer.appendChild(imageElement);
                imgContainer.appendChild(dwnBtn);
                appendMessage('assistant', imgContainer, true);
            } catch (err) {
                appendMessage('assistant', "Failed to generate.");
            }
            userInput.disabled = false;
            currentUploadedFile = null;
        }, 4000);
    };

    noThanksBtn.onclick = () => {
        supportModal.style.display = 'none';
        const a = document.createElement('a');
        a.href = pendingDownloadUrl;
        a.download = `mia_${Date.now()}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    userInput.onkeypress = async (e) => {
        if (e.key === 'Enter') {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.disabled = true;
            appendMessage('user', text);
            
            let fullContent = text;
            if (currentUploadedFile) fullContent += ` [File: ${currentUploadedFile.path}]`;
            conversationHistory.push({ role: "user", content: fullContent });

            setTimeout(async () => {
                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: conversationHistory, turnstileToken })
                    });
                    const data = await res.json();
                    conversationHistory.push({ role: "assistant", content: data.text });
                    appendMessage('assistant', data.text);
                } catch (err) {
                    appendMessage('assistant', "System error.");
                    userInput.disabled = false;
                }
                currentUploadedFile = null;
                fileIndicator.innerText = "";
            }, 4000);
        }
    };

    let titleWords = ["Mia", "Free personal AI agent"];
    let wordIdx = 0, charIdx = 0, isDeleting = false;
    function animateTitle() {
        const cur = titleWords[wordIdx];
        document.title = isDeleting ? cur.substring(0, charIdx--) : cur.substring(0, charIdx++);
        if (!isDeleting && charIdx > cur.length) { isDeleting = true; setTimeout(animateTitle, 2000); }
        else if (isDeleting && charIdx < 0) { isDeleting = false; wordIdx = (wordIdx + 1) % titleWords.length; setTimeout(animateTitle, 500); }
        else setTimeout(animateTitle, 150);
    }
    animateTitle();
</script>
</body>
</html>
