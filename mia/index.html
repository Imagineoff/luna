<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <title>Mia</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 14px; letter-spacing: 4px; color: #fff; text-transform: uppercase;
            margin-bottom: 20px; animation: pulse 2s infinite;
        }

        #start-btn {
            display: none;
            background: #fff; color: #000; border: none;
            padding: 15px 40px; font-size: 14px; letter-spacing: 2px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        #start-btn:hover { opacity: 0.8; }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #viz-container { 
            flex: 0 0 150px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
            margin-top: 40px;
        }

        canvas { width: 100%; height: 100px; }

        #chat-space {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .user-message {
            font-size: 1.5rem;
            color: #fff;
            animation: fadeBlur 6s forwards;
        }

        @keyframes fadeBlur {
            0% { opacity: 1; filter: blur(0); }
            50% { opacity: 1; filter: blur(0); }
            100% { opacity: 0; filter: blur(20px); }
        }

        #controls { 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 20px;
        }

        .ctrl-btn {
            background: transparent; border: 1px solid #333; color: #555;
            padding: 8px 15px; font-size: 10px; letter-spacing: 1px;
            cursor: pointer; text-transform: uppercase; transition: all 0.3s;
        }
        .ctrl-btn:hover { border-color: #fff; color: #fff; }

        #input-container { padding: 30px; display: flex; gap: 10px; align-items: center; justify-content: center; }
        
        input { 
            width: 100%; max-width: 600px;
            background: transparent; border: none; color: #fff; 
            padding: 15px 0; outline: none; font-size: 18px; 
            border-bottom: 1px solid #222; text-align: center;
            transition: border-color 0.3s;
        }

        input:focus { border-bottom-color: #fff; }
        input:disabled { opacity: 0.3; cursor: wait; border-bottom-color: transparent; }
        
        input.pulsing::placeholder { animation: pulsePlaceholder 2s infinite ease-in-out; }
        @keyframes pulsePlaceholder { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }

        #sc-widget { display: none; }
        .turnstile-box { margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-text" id="status-text">System Initialization</div>
    <div class="turnstile-box">
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAACY_ilRmHF1IfQfP" 
             data-callback="onTurnstileSuccess" 
             data-theme="dark">
        </div>
    </div>
    <button id="start-btn">START SYSTEM</button>
</div>

<div id="viz-container">
    <canvas id="canvas"></canvas>
</div>

<div id="chat-space"></div>

<div id="controls">
    <button id="stopTalk" class="ctrl-btn">STOP VOICE</button>
    <button id="stopMusic" class="ctrl-btn">STOP MUSIC</button>
</div>

<div id="input-container">
    <input type="text" id="userInput" placeholder="Waiting for start..." class="pulsing" autocomplete="off" disabled>
</div>

<iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/199042296&color=%23ff5500&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
</iframe>

<script>
    let turnstileToken = null;
    let conversationHistory = [];
    let scWidget;
    let isMusicPlaying = false;
    let isSpeaking = false;
    let audioCtx, analyser, dataArray;
    let currentAudio = null;

    const statusText = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');
    const loadingScreen = document.getElementById('loading-screen');
    const userInput = document.getElementById('userInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const chatSpace = document.getElementById('chat-space');

    function initSoundCloud() {
        const iframe = document.getElementById('sc-widget');
        scWidget = SC.Widget(iframe);
        scWidget.bind(SC.Widget.Events.READY, () => {
            console.log("SC Ready");
            checkReady();
        });
        scWidget.bind(SC.Widget.Events.PLAY, () => isMusicPlaying = true);
        scWidget.bind(SC.Widget.Events.PAUSE, () => isMusicPlaying = false);
        scWidget.bind(SC.Widget.Events.FINISH, () => isMusicPlaying = false);
    }

    window.onTurnstileSuccess = function(token) {
        turnstileToken = token;
        document.querySelector('.turnstile-box').style.display = 'none';
        checkReady();
    };

    function checkReady() {
        if (turnstileToken && scWidget) {
            statusText.style.display = 'none';
            startBtn.style.display = 'block';
        }
    }

    startBtn.onclick = () => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => loadingScreen.style.display = 'none', 500);
        userInput.disabled = false;
        userInput.placeholder = "Type here...";
        userInput.focus();
        
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        draw();
    };

    document.getElementById('stopTalk').onclick = () => {
        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
            isSpeaking = false;
            userInput.disabled = false;
            userInput.placeholder = "Type here...";
            userInput.focus();
        }
    };

    document.getElementById('stopMusic').onclick = () => {
        if (scWidget) scWidget.pause();
    };

    function draw() {
        requestAnimationFrame(draw);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const bars = 60;
        const step = canvas.width / bars;
        const time = Date.now() * 0.005;

        for (let i = 0; i < bars; i++) {
            let h = 2;
            let r = 50, g = 50, b = 50;

            if (isMusicPlaying) {
                h = Math.sin((i * 0.3) + time) * 20 + 25;
                h += Math.random() * 10;
                
                r = Math.sin(time * 0.5) * 60 + 100;
                g = Math.sin(time * 0.7 + 2) * 60 + 100;
                b = 255;
            } 
            
            if (isSpeaking) {
                if (isMusicPlaying) {
                    h += Math.random() * 40;
                    r = 255; g = 255; b = 255;
                } else {
                    h = Math.random() * 50 + 5;
                    r = 255; g = 255; b = 255;
                }
            }

            ctx.fillStyle = `rgb(${r},${g},${b})`;
            const x = i * step;
            const y = (canvas.height - h) / 2;
            ctx.fillRect(x, y, step - 2, h);
        }
    }

    async function playTTS(text) {
        try {
            const response = await fetch('https://tts.puter.com/v2/synthesize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, language: 'en-US' })
            });

            if (!response.ok) throw new Error('TTS Failed');

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            
            if (currentAudio) currentAudio.pause();
            currentAudio = new Audio(url);
            
            currentAudio.onplay = () => { isSpeaking = true; };
            currentAudio.onended = () => { 
                isSpeaking = false; 
                userInput.disabled = false; 
                userInput.placeholder = "Type here...";
                userInput.focus();
            };
            
            currentAudio.play();

        } catch (e) {
            console.error(e);
            isSpeaking = false;
            userInput.disabled = false;
        }
    }

    function playSoundCloud(url) {
        if (!scWidget) return;
        scWidget.load(url, { auto_play: true });
    }

    userInput.onkeypress = async (e) => {
        if (e.key === 'Enter') {
            const text = userInput.value.trim();
            if (!text) return;

            const msgDiv = document.createElement('div');
            msgDiv.className = 'user-message';
            msgDiv.innerText = text;
            chatSpace.innerHTML = ''; 
            chatSpace.appendChild(msgDiv);

            userInput.value = '';
            userInput.disabled = true;
            userInput.placeholder = "Listening...";
            
            conversationHistory.push({ role: "user", content: text });

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        history: conversationHistory,
                        turnstileToken: turnstileToken
                    })
                });

                const data = await res.json();
                
                if (data.error) throw new Error(data.error);

                conversationHistory.push({ role: "assistant", content: data.text });
                
                if (data.musicUrl) {
                    playSoundCloud(data.musicUrl);
                }

                playTTS(data.text);

            } catch (err) {
                console.error(err);
                userInput.disabled = false;
                userInput.placeholder = "Error. Try again.";
            }
        }
    };

    window.onresize = () => {
        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = 100;
    };
    window.onresize();
    initSoundCloud();

</script>
</body>
</html>
