<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <title>Mia</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: "Courier New", Courier, monospace;
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            font-size: 14px; letter-spacing: 4px; color: #fff; text-transform: uppercase;
            margin-bottom: 20px; animation: pulse 2s infinite;
        }

        #start-btn {
            display: none;
            background: #fff; color: #000; border: none;
            padding: 15px 40px; font-size: 14px; letter-spacing: 2px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        #start-btn:hover { opacity: 0.8; }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        #viz-container { 
            flex: 0 0 200px;
            display: flex; 
            align-items: flex-start; 
            justify-content: center; 
            position: relative;
            margin-top: 40px;
            padding: 20px;
            overflow-y: auto;
        }

        #ai-response {
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
            width: 100%;
            max-width: 800px;
            text-align: left;
            min-height: 50px;
        }

        #chat-space {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .user-message {
            font-size: 1.5rem;
            color: #fff;
            animation: fadeBlur 3s forwards;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
        }

        @keyframes fadeBlur {
            0% { opacity: 1; filter: blur(0); }
            70% { opacity: 1; filter: blur(0); }
            100% { opacity: 0; filter: blur(20px); }
        }

        #input-container { padding: 30px; display: flex; gap: 10px; align-items: center; justify-content: center; }
        
        input { 
            width: 100%; max-width: 600px;
            background: transparent; border: none; color: #fff; 
            padding: 15px 0; outline: none; font-size: 18px; 
            border-bottom: 1px solid #222; text-align: center;
            transition: border-color 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
        }

        input:focus { border-bottom-color: #fff; }
        input:disabled { opacity: 0.3; cursor: wait; border-bottom-color: transparent; }
        
        input.pulsing::placeholder { animation: pulsePlaceholder 2s infinite ease-in-out; }
        @keyframes pulsePlaceholder { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }

        .turnstile-box { margin-bottom: 20px; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-text" id="status-text">System Initialization</div>
    <div class="turnstile-box">
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAACY_ilRmHF1IfQfP" 
             data-callback="onTurnstileSuccess" 
             data-theme="dark">
        </div>
    </div>
    <button id="start-btn">START SYSTEM</button>
</div>

<div id="viz-container">
    <div id="ai-response"></div>
</div>

<div id="chat-space"></div>

<div id="input-container">
    <input type="text" id="userInput" placeholder="Waiting for start..." class="pulsing" autocomplete="off" disabled>
</div>

<script>
    let turnstileToken = null;
    let conversationHistory = [];
    let isTyping = false;
    const statusText = document.getElementById('status-text');
    const startBtn = document.getElementById('start-btn');
    const loadingScreen = document.getElementById('loading-screen');
    const userInput = document.getElementById('userInput');
    const chatSpace = document.getElementById('chat-space');
    const aiResponseDiv = document.getElementById('ai-response');

    window.onTurnstileSuccess = function(token) {
        turnstileToken = token;
        document.querySelector('.turnstile-box').style.display = 'none';
        checkReady();
    };

    function checkReady() {
        if (turnstileToken) {
            statusText.style.display = 'none';
            startBtn.style.display = 'block';
        }
    }

    startBtn.onclick = () => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => loadingScreen.style.display = 'none', 500);
        userInput.disabled = false;
        userInput.placeholder = "Type here...";
        userInput.focus();
    };

    function typeWriter(text, i = 0) {
        if (i === 0) {
            aiResponseDiv.innerHTML = '';
            isTyping = true;
        }
        
        if (i < text.length) {
            aiResponseDiv.innerHTML += text.charAt(i);
            const container = document.getElementById('viz-container');
            container.scrollTop = container.scrollHeight;
            setTimeout(() => typeWriter(text, i + 1), 30); 
        } else {
            isTyping = false;
            userInput.disabled = false;
            userInput.placeholder = "Type here...";
            userInput.focus();
        }
    }

    userInput.onkeypress = async (e) => {
        if (e.key === 'Enter') {
            const text = userInput.value.trim();
            if (!text || isTyping) return;

            aiResponseDiv.innerHTML = '';
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'user-message';
            msgDiv.innerText = text;
            chatSpace.innerHTML = ''; 
            chatSpace.appendChild(msgDiv);

            userInput.value = '';
            userInput.disabled = true;
            userInput.placeholder = "Processing...";
            
            conversationHistory.push({ role: "user", content: text });

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        history: conversationHistory,
                        turnstileToken: turnstileToken
                    })
                });

                const data = await res.json();
                
                if (data.error) throw new Error(data.error);

                conversationHistory.push({ role: "assistant", content: data.text });
                typeWriter(data.text);

            } catch (err) {
                console.error(err);
                userInput.disabled = false;
                userInput.placeholder = "Error. Try again.";
                aiResponseDiv.innerText = "Connection Lost.";
            }
        }
    };
    let titleWords = ["Mia", "Free personal AI agent"];
let wordIdx = 0;
let charIdx = 0;
let isDeletingWord = false;

function animateTitle() {
    const currentFullText = titleWords[wordIdx];
    
    if (isDeletingWord) {
        document.title = currentFullText.substring(0, charIdx - 1);
        charIdx--;
    } else {
        document.title = currentFullText.substring(0, charIdx + 1);
        charIdx++;
    }

    let typeSpeed = isDeletingWord ? 100 : 150;

    if (!isDeletingWord && charIdx === currentFullText.length) {
        typeSpeed = 2000; 
        isDeletingWord = true;
    } else if (isDeletingWord && charIdx === 0) {
        isDeletingWord = false;
        wordIdx = (wordIdx + 1) % titleWords.length;
        typeSpeed = 500;
    }

    setTimeout(animateTitle, typeSpeed);
}

animateTitle();

</script>
</body>
</html>
