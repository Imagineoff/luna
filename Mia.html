<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <title>Mia</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        #auth-overlay {
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .auth-text {
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 2px;
            color: #888;
            text-transform: uppercase;
        }

        #viz-container { 
            flex: 0 0 120px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }

        canvas { width: 100%; height: 80px; display: none; }

        #voice-status-text {
            font-size: 10px; letter-spacing: 2px; color: #333; text-transform: uppercase;
        }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; 
        }

        .msg { 
            max-width: 85%; padding: 10px 0; line-height: 1.6; font-size: 1rem;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; color: #fff; text-align: right; }
        .bot { align-self: flex-start; color: #ccc; } 

        #controls { 
            padding: 10px 20px; 
            display: flex; 
            justify-content: flex-end; 
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            font-size: 10px; letter-spacing: 1px; background: none; border: none;
            color: #444; cursor: pointer; transition: color 0.2s; text-transform: uppercase;
        }
        .control-btn.active { color: #fff; }
        .control-btn:hover { color: #fff; }

        #music-controls {
            display: none;
            gap: 15px;
        }

        #input-container { padding: 20px; display: flex; gap: 10px; align-items: center; }
        
        input { 
            flex: 1; background: transparent; border: none; color: #fff; 
            padding: 10px 0; outline: none; font-size: 16px; border-bottom: 1px solid #222;
        }

        input.pulsing::placeholder {
            animation: pulsePlaceholder 2s infinite ease-in-out; color: #fff;
        }
        @keyframes pulsePlaceholder { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }

        button#sendBtn { 
            background: transparent; color: #fff; border: none; cursor: pointer; 
            font-weight: bold; font-size: 12px; letter-spacing: 1px; opacity: 0.5;
        }
        button#sendBtn:hover { opacity: 1; }
        button:disabled { display: none; }
        
        #youtube-player { position: absolute; top: -9999px; visibility: hidden; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-text">Security Check</div>
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAACY_ilRmHF1IfQfP" 
         data-callback="onTurnstileSuccess" 
         data-theme="dark">
    </div>
</div>

<div id="viz-container">
    <div id="voice-status-text"></div>
    <canvas id="canvas"></canvas>
</div>

<div id="chat-container"></div>

<div id="controls">
    <div id="music-controls">
        <button id="pauseBtn" class="control-btn active">PAUSE</button>
        <button id="stopBtn" class="control-btn active">STOP</button>
    </div>
    <button id="voiceToggle" class="control-btn active">VOICE ON</button>
</div>

<div id="input-container">
    <input type="text" id="userInput" placeholder="Waiting for verification..." class="pulsing" autocomplete="off" disabled>
    <button id="sendBtn" disabled>SEND</button>
</div>

<div id="youtube-player"></div>

<script>
    let turnstileToken = null;
    let conversationHistory = [];
    let voiceEnabled = true;
    let isMusicPlaying = false;
    let isSpeaking = false;
    let animationId;
    let player; 
    let synth = window.speechSynthesis;

    const voiceToggle = document.getElementById('voiceToggle');
    const voiceStatusText = document.getElementById('voice-status-text');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatContainer = document.getElementById('chat-container');
    const musicControls = document.getElementById('music-controls');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    window.onTurnstileSuccess = function(token) {
        turnstileToken = token;
        const overlay = document.getElementById('auth-overlay');
        overlay.style.opacity = '0'; 
        setTimeout(() => {
            overlay.style.display = 'none'; 
            userInput.disabled = false;
            userInput.placeholder = "Let's chat!";
            sendBtn.disabled = false;
            userInput.focus();
        }, 500);
    };

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0',
            events: { 
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            isMusicPlaying = true;
            musicControls.style.display = "flex";
            pauseBtn.innerText = "PAUSE";
            canvas.style.display = "block";
            if (!animationId) draw();
        } else if (event.data === YT.PlayerState.PAUSED) {
            pauseBtn.innerText = "RESUME";
        } else if (event.data === YT.PlayerState.ENDED) {
            stopMusicUI();
        }
    }

    function onPlayerError(event) {
        console.error("YouTube Player Error:", event.data);
        stopMusicUI();
    }

    function stopMusicUI() {
        isMusicPlaying = false;
        musicControls.style.display = "none";
        if (player && typeof player.stopVideo === 'function') {
            player.stopVideo();
        }
        if (!isSpeaking) {
            canvas.style.display = "none";
            cancelAnimationFrame(animationId);
            animationId = null;
        }
    }

    pauseBtn.onclick = () => {
        if (!player) return;
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    };

    stopBtn.onclick = stopMusicUI;

    voiceToggle.onclick = () => {
        voiceEnabled = !voiceEnabled;
        voiceToggle.innerText = voiceEnabled ? "VOICE ON" : "VOICE OFF";
        voiceToggle.classList.toggle('active');
        if (!voiceEnabled) {
            synth.cancel();
            if (!isMusicPlaying) {
                canvas.style.display = "none";
            }
            voiceStatusText.innerText = "Voice Off";
        } else {
            voiceStatusText.innerText = "";
        }
    };

    function playMusic(query) {
        if (!player) return;
        player.loadPlaylist({
            listType: 'search',
            list: query,
            index: 0,
            startSeconds: 0
        });
        player.setVolume(100);
    }

    function speak(text, callback) {
        if (!voiceEnabled) {
            if (callback) callback();
            return;
        }

        synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        let voices = synth.getVoices();
        let selectedVoice = voices.find(v => v.lang.includes('en') && v.name.includes('Female')) || 
                           voices.find(v => v.lang.includes('en')) || 
                           voices[0];
        
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.rate = 1;
        utterance.pitch = 1;

        utterance.onstart = () => {
            isSpeaking = true;
            canvas.style.display = "block";
            voiceStatusText.innerText = "";
            if (!animationId) draw();
        };

        utterance.onend = () => {
            isSpeaking = false;
            if (!isMusicPlaying) {
                canvas.style.display = "none";
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            if (callback) callback();
        };

        utterance.onerror = () => {
            isSpeaking = false;
            if (callback) callback();
        };

        synth.speak(utterance);
    }

    function draw() {
        animationId = requestAnimationFrame(draw);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const bars = 64;
        const barWidth = canvas.width / bars;
        let x = 0;

        let r, g, b;
        if (isMusicPlaying) {
            const time = Date.now() * 0.002;
            r = Math.sin(time) * 50 + 100;
            g = Math.sin(time + 2) * 50 + 50;
            b = 255;
        } else {
            r = 255; g = 255; b = 255;
        }
        ctx.fillStyle = `rgb(${r},${g},${b})`;

        for (let i = 0; i < bars; i++) {
            let height = 0;
            if (isSpeaking || isMusicPlaying) {
                height = Math.random() * 50 + 10;
            } else {
                height = 2;
            }
            
            ctx.fillRect(x, (canvas.height / 2) - (height / 2), barWidth - 1, height);
            x += barWidth;
        }
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        
        userInput.classList.remove('pulsing');
        userInput.placeholder = "Click to type...";
        
        appendMessage('user', text);
        conversationHistory.push({ role: "user", content: text });
        
        userInput.value = '';
        sendBtn.disabled = true;

        if (isMusicPlaying) { 
            player.setVolume(20); 
        }

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    history: conversationHistory,
                    turnstileToken: turnstileToken
                })
            });
            
            const data = await response.json();
            if (data.error) throw new Error(data.error);

            appendMessage('bot', data.text);
            conversationHistory.push({ role: "assistant", content: data.text });

            speak(data.text, () => {
                if (isMusicPlaying) player.setVolume(100);
                if (data.musicQuery) {
                    playMusic(data.musicQuery);
                }
            });

        } catch (err) {
            console.error(err);
            appendMessage('bot', 'Connection error. Try refreshing.');
            if (isMusicPlaying) player.setVolume(100);
        } finally {
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = 80;
    };
    window.onresize();

    let originalTitle = "Mia - free personal AI agent";
    let titleIndex = 0;
    let deleting = false;
    function animateTitle() {
        const speed = deleting ? 100 : 150;
        document.title = originalTitle.substring(0, titleIndex);
        if (!deleting) {
            titleIndex++;
            if (titleIndex > originalTitle.length) setTimeout(() => deleting = true, 2000);
        } else {
            titleIndex--;
            if (titleIndex < 0) { deleting = false; titleIndex = 0; }
        }
        setTimeout(animateTitle, speed);
    }
    animateTitle();
</script>
</body>
</html>
