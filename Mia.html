<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia AI</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #viz-container { height: 30%; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #333; }
        canvas { width: 100%; height: 100px; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 5px; line-height: 1.5; }
        .user { align-self: flex-end; border: 1px solid #fff; background: #fff; color: #000; }
        .bot { align-self: flex-start; border: 1px solid #333; background: #000; }
        #input-container { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #333; color: #fff; padding: 12px; outline: none; transition: border 0.3s; }
        input:focus { border-color: #fff; }
        button { background: #fff; color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div id="viz-container">
    <canvas id="canvas"></canvas>
</div>

<div id="chat-container"></div>

<div id="input-container">
    <input type="text" id="userInput" placeholder="Napište zprávu Mie..." autocomplete="off">
    <button id="sendBtn">ODESLAT</button>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    let audioCtx, analyser, dataArray, source;

    function initAudio(buffer) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        
        audioCtx.decodeAudioData(buffer, (decodedData) => {
            source = audioCtx.createBufferSource();
            source.buffer = decodedData;
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            source.start(0);
            draw();
        });
    }

    function draw() {
        if (!analyser) return;
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        const barWidth = (canvas.width / dataArray.length) * 2.5;
        let x = 0;
        for (let i = 0; i < dataArray.length; i++) {
            let barHeight = dataArray[i] / 2;
            ctx.fillRect(x, canvas.height / 2 - barHeight / 2, barWidth, barHeight);
            x += barWidth + 1;
        }
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage('user', text);
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            appendMessage('bot', data.text);

            const audioBytes = Uint8Array.from(atob(data.audioBase64), c => c.charCodeAt(0));
            initAudio(audioBytes.buffer);
        } catch (err) {
            console.error(err);
            appendMessage('bot', 'Chyba spojení.');
        } finally {
            sendBtn.disabled = false;
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };
</script>

</body>
</html>
