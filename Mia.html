<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <title>Mia</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        /* Top Visualization Area */
        #viz-container { 
            flex: 0 0 120px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }

        canvas { 
            width: 100%; 
            height: 80px; 
            display: none; /* Hidden by default, shown when speaking */
        }

        #voice-status-text {
            font-size: 10px;
            letter-spacing: 2px;
            color: #333;
            text-transform: uppercase;
        }

        /* Chat Area */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            scroll-behavior: smooth; 
        }

        .msg { 
            max-width: 85%; 
            padding: 10px 0; /* Clean look without bubbles */
            line-height: 1.6; 
            font-size: 1rem;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; color: #fff; text-align: right; }
        .bot { align-self: flex-start; color: #888; }

        /* Bottom Controls */
        #controls {
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
        }

        .toggle-voice {
            font-size: 10px;
            letter-spacing: 1px;
            background: none;
            border: none;
            color: #444;
            cursor: pointer;
            transition: color 0.2s;
        }
        .toggle-voice.active { color: #fff; }

        /* Input Area */
        #input-container { 
            padding: 20px; 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        
        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: #fff; 
            padding: 10px 0; 
            outline: none; 
            font-size: 16px; 
            border-bottom: 1px solid #222;
        }

        /* Placeholder Pulse Animation */
        @keyframes pulsePlaceholder {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        input.pulsing::placeholder {
            animation: pulsePlaceholder 2s infinite ease-in-out;
            color: #fff;
        }

        button { 
            background: transparent; 
            color: #fff; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.5;
        }
        button:hover { opacity: 1; }
        button:disabled { display: none; }

        #chat-container::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

<div id="viz-container">
    <div id="voice-status-text"></div>
    <canvas id="canvas"></canvas>
</div>

<div id="chat-container"></div>

<div id="controls">
    <button id="voiceToggle" class="toggle-voice active">VOICE ON</button>
</div>

<div id="input-container">
    <input type="text" id="userInput" placeholder="Let's chat!" class="pulsing" autocomplete="off">
    <button id="sendBtn">SEND</button>
</div>

<script>
    // --- TAB TITLE TYPEWRITER ---
    const tabTitle = "Mia - free personal AI agent";
    let titleIdx = 0;
    function typeTitle() {
        document.title = tabTitle.substring(0, titleIdx);
        titleIdx++;
        if (titleIdx <= tabTitle.length) {
            setTimeout(typeTitle, 150);
        }
    }
    typeTitle();

    // --- STATE MANAGEMENT ---
    let voiceEnabled = true;
    let firstMessageSent = false;
    const voiceToggle = document.getElementById('voiceToggle');
    const voiceStatusText = document.getElementById('voice-status-text');
    const canvas = document.getElementById('canvas');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatContainer = document.getElementById('chat-container');
    const ctx = canvas.getContext('2d');

    voiceToggle.onclick = () => {
        voiceEnabled = !voiceEnabled;
        voiceToggle.innerText = voiceEnabled ? "VOICE ON" : "VOICE OFF";
        voiceToggle.classList.toggle('active');
        if (!voiceEnabled) {
            voiceStatusText.innerText = "Voice Off";
            canvas.style.display = "none";
        } else {
            voiceStatusText.innerText = "";
        }
    };

    // --- AUDIO VISUALIZER LOGIC ---
    let audioCtx, analyser, dataArray, source, animationId;

    function initAudio(buffer) {
        if (!voiceEnabled) return;
        
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (source) { try { source.stop(); } catch(e){} }
        
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        
        audioCtx.decodeAudioData(buffer, (decodedData) => {
            source = audioCtx.createBufferSource();
            source.buffer = decodedData;
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            canvas.style.display = "block";
            voiceStatusText.innerText = "";
            source.start(0);
            draw();
            
            source.onended = () => {
                canvas.style.display = "none";
                cancelAnimationFrame(animationId);
            };
        });
    }

    function draw() {
        animationId = requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / dataArray.length) * 2;
        let x = 0;

        ctx.fillStyle = "#fff";
        for (let i = 0; i < dataArray.length; i++) {
            let barHeight = dataArray[i] / 4;
            // Center the bars vertically
            ctx.fillRect(x, (canvas.height / 2) - (barHeight / 2), barWidth - 1, barHeight);
            x += barWidth;
        }
    }

    // --- CHAT LOGIC ---
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        if (!firstMessageSent) {
            firstMessageSent = true;
            userInput.classList.remove('pulsing');
            userInput.placeholder = "Click to type...";
        }

        appendMessage('user', text);
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, voiceEnabled: voiceEnabled })
            });

            const data = await response.json();
            appendMessage('bot', data.text);

            if (voiceEnabled && data.audioBase64) {
                const audioBytes = Uint8Array.from(atob(data.audioBase64), c => c.charCodeAt(0));
                initAudio(audioBytes.buffer);
            }
        } catch (err) {
            appendMessage('bot', 'Connection error.');
        } finally {
            sendBtn.disabled = false;
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

    // Handle Resize
    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = 80;
    };
    window.onresize();
</script>

</body>
</html>
