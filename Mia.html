<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Imagineoff/luna/main/Mia.png">
    <title>Mia</title>
    
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            overflow: hidden; 
        }

        #auth-overlay {
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .auth-text {
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 2px;
            color: #888;
            text-transform: uppercase;
        }

        #viz-container { 
            flex: 0 0 120px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }

        canvas { width: 100%; height: 80px; display: none; }

        #voice-status-text {
            font-size: 10px; letter-spacing: 2px; color: #333; text-transform: uppercase;
        }

        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; 
        }

        .msg { 
            max-width: 85%; padding: 10px 0; line-height: 1.6; font-size: 1rem;
            animation: fadeIn 0.3s ease;
            transition: filter 1s ease, opacity 1s ease;
        }
        
        .msg.blur-out {
            filter: blur(5px);
            opacity: 0;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; color: #fff; text-align: right; }
        .bot { align-self: flex-start; color: #ccc; } 

        #controls { 
            padding: 10px 20px; 
            display: flex; 
            justify-content: flex-end; 
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            font-size: 10px; letter-spacing: 1px; background: none; border: none;
            color: #444; cursor: pointer; transition: color 0.2s; text-transform: uppercase;
        }
        .control-btn.active { color: #fff; }
        .control-btn:hover { color: #fff; }

        #music-controls {
            display: none;
            gap: 15px;
        }

        #input-container { padding: 20px; display: flex; gap: 10px; align-items: center; }
        
        input { 
            flex: 1; background: transparent; border: none; color: #fff; 
            padding: 10px 0; outline: none; font-size: 16px; border-bottom: 1px solid #222;
        }

        input.pulsing::placeholder {
            animation: pulsePlaceholder 2s infinite ease-in-out; color: #fff;
        }
        @keyframes pulsePlaceholder { 0% { opacity: 0.3; } 50% { opacity: 0.8; } 100% { opacity: 0.3; } }

        button#sendBtn { 
            background: transparent; color: #fff; border: none; cursor: pointer; 
            font-weight: bold; font-size: 12px; letter-spacing: 1px; opacity: 0.5;
        }
        button#sendBtn:hover { opacity: 1; }
        button:disabled { display: none; }
        
        #youtube-player { position: absolute; top: -9999px; visibility: hidden; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-text">Security Check</div>
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAACY_ilRmHF1IfQfP" 
         data-callback="onTurnstileSuccess" 
         data-theme="dark">
    </div>
</div>

<div id="viz-container">
    <div id="voice-status-text"></div>
    <canvas id="canvas"></canvas>
</div>

<div id="chat-container"></div>

<div id="controls">
    <div id="music-controls">
        <button id="stopMusicBtn" class="control-btn active">STOP MUSIC</button>
    </div>
    <button id="stopVoiceBtn" class="control-btn active">SILENCE</button>
</div>

<div id="input-container">
    <input type="text" id="userInput" placeholder="Waiting for verification..." class="pulsing" autocomplete="off" disabled>
    <button id="sendBtn" disabled>SEND</button>
</div>

<div id="youtube-player"></div>

<script>
    let turnstileToken = null;
    let conversationHistory = [];
    let isMusicPlaying = false;
    let isSpeaking = false;
    let animationId;
    let player; 
    let synth = window.speechSynthesis;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatContainer = document.getElementById('chat-container');
    const musicControls = document.getElementById('music-controls');
    const stopMusicBtn = document.getElementById('stopMusicBtn');
    const stopVoiceBtn = document.getElementById('stopVoiceBtn');

    window.onTurnstileSuccess = function(token) {
        turnstileToken = token;
        const overlay = document.getElementById('auth-overlay');
        overlay.style.opacity = '0'; 
        setTimeout(() => {
            overlay.style.display = 'none'; 
            userInput.disabled = false;
            userInput.placeholder = "Talk to Mia...";
            sendBtn.disabled = false;
            userInput.focus();
        }, 500);
    };

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0',
            playerVars: {
                'autoplay': 1,
                'controls': 0
            },
            events: { 
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            isMusicPlaying = true;
            musicControls.style.display = "flex";
            canvas.style.display = "block";
            if (!animationId) draw();
        } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
            if(event.data === YT.PlayerState.ENDED) stopMusicUI();
        }
    }

    function stopMusicUI() {
        isMusicPlaying = false;
        musicControls.style.display = "none";
        if (player && typeof player.stopVideo === 'function') {
            player.stopVideo();
        }
        if (!isSpeaking) {
            canvas.style.display = "none";
            cancelAnimationFrame(animationId);
            animationId = null;
        }
    }

    stopMusicBtn.onclick = stopMusicUI;
    
    stopVoiceBtn.onclick = () => {
        synth.cancel();
        isSpeaking = false;
        if(!isMusicPlaying) {
             canvas.style.display = "none";
             cancelAnimationFrame(animationId);
             animationId = null;
        }
    };

    function playMusic(query) {
        if (!player) return;
        player.loadPlaylist({
            listType: 'search',
            list: query,
            index: 0,
            startSeconds: 0
        });
        player.setVolume(100);
    }

    function speak(text) {
        synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        
        let voices = synth.getVoices();
        let selectedVoice = voices.find(v => v.lang.includes('en') && v.name.includes('Female')) || 
                           voices.find(v => v.lang.includes('en')) || 
                           voices[0];
        
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.rate = 1.0; 
        utterance.pitch = 1.0;

        utterance.onstart = () => {
            isSpeaking = true;
            canvas.style.display = "block";
            
            const messages = document.querySelectorAll('.msg.bot');
            if (messages.length > 0) {
                setTimeout(() => {
                    messages[messages.length - 1].classList.add('blur-out');
                }, 2000); 
            }

            if (!animationId) draw();
        };

        utterance.onend = () => {
            isSpeaking = false;
            sendBtn.disabled = false; 
            userInput.focus();
            if (!isMusicPlaying) {
                canvas.style.display = "none";
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        };

        synth.speak(utterance);
    }

    function draw() {
        animationId = requestAnimationFrame(draw);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const bars = 64;
        const barWidth = canvas.width / bars;
        let x = 0;

        for (let i = 0; i < bars; i++) {
            let height = 0;
            
            if (isMusicPlaying) {
                const time = Date.now() * 0.005;
                const r = Math.sin(time + (i * 0.1)) * 127 + 128;
                const g = Math.sin(time + (i * 0.1) + 2) * 127 + 128;
                const b = Math.sin(time + (i * 0.1) + 4) * 127 + 128;
                ctx.fillStyle = `rgb(${r},${g},${b})`;
                height = Math.random() * 50 + 20;
            } else if (isSpeaking) {
                ctx.fillStyle = "#ffffff";
                height = Math.random() * 40 + 10;
            } else {
                height = 2;
                ctx.fillStyle = "#333";
            }
            
            ctx.fillRect(x, (canvas.height / 2) - (height / 2), barWidth - 1, height);
            x += barWidth;
        }
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        
        if (!turnstileToken) {
            turnstile.reset();
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('auth-overlay').style.opacity = '1';
            return;
        }

        userInput.classList.remove('pulsing');
        userInput.placeholder = "Listening...";
        
        appendMessage('user', text);
        conversationHistory.push({ role: "user", content: text });
        
        userInput.value = '';
        sendBtn.disabled = true;

        if (isMusicPlaying) { 
            player.setVolume(20); 
        }

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    history: conversationHistory,
                    turnstileToken: turnstileToken
                })
            });
            
            const data = await response.json();
            
            turnstile.reset();
            turnstileToken = null;

            if (data.error) throw new Error(data.error);

            appendMessage('bot', data.text);
            conversationHistory.push({ role: "assistant", content: data.text });

            speak(data.text);
            
            if (data.musicQuery) {
                playMusic(data.musicQuery);
                setTimeout(() => {
                     if(isMusicPlaying) player.setVolume(100);
                }, 4000);
            } else {
                if (isMusicPlaying) player.setVolume(100);
            }

        } catch (err) {
            console.error(err);
            appendMessage('bot', 'Connection refreshed. Verify again.');
            turnstile.reset();
            document.getElementById('auth-overlay').style.display = 'flex';
            document.getElementById('auth-overlay').style.opacity = '1';
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    userInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

    window.onresize = () => {
        canvas.width = window.innerWidth;
        canvas.height = 80;
    };
    window.onresize();
</script>
</body>
</html>
