<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Solve the puzzle and win lifetime access to our Patreon">
    
    <link rel="icon" href="https://i.imgur.com/7vBilCJ.jpeg" type="image/jpeg">
    
    <title>Loading...</title>

    <style>
        /* --- ZÁKLADNÍ STYLY --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Skryje scrollbary a zabrání přetékání sněhu */
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 2; /* Obsah je nad sněhem */
            padding: 1rem;
            box-sizing: border-box;
        }

        /* --- ROTUJÍCÍ ZÁHLAVÍ --- */
        .header-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            height: 2rem; /* Pevná výška, aby text neskákal */
        }

        #rotating-text {
            transition: opacity 0.5s ease-in-out;
        }

        /* --- OBSAH PODLE REŽIMU --- */
        .content-container {
            width: 100%;
        }

        /* Režim 1: Časovač */
        #timer-mode h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        #countdown {
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        #countdown span {
            display: block;
            font-size: 0.8rem;
            font-weight: normal;
            margin-top: 0.5rem;
        }
        #countdown div {
            font-size: 3rem;
            font-weight: bold;
        }

        /* Režim 2: Hádanka */
        #puzzle-mode {
            font-size: 1.2rem;
        }
        
        .puzzle-image {
            max-width: 90%;
            max-height: 50vh;
            border: 2px solid #fff;
            margin-top: 1.5rem;
        }

        /* --- EFEKT SNĚŽENÍ --- */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Sníh je za obsahem */
            pointer-events: none; /* Umožní klikat "skrz" sníh */
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: #fff;
            font-size: 1.5rem;
            user-select: none;
            animation: fall linear; 
        }

        /* --- ZMĚNA PRO PŘEKLOPENÝ KŘÍŽ --- */
        /* Toto je nový styl, který otočí symbol kříže o 180 stupňů */
        .snowflake .cross {
            display: inline-block; /* Nutné, aby fungoval transform */
            transform: rotate(180deg);
        }
        /* ------------------------------------- */

        @keyframes fall {
            from {
                transform: translateY(0vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(110vh) rotate(360deg); 
                opacity: 0.8;
            }
        }

    </style>
</head>
<body>

    <div class="snow-container"></div>

    <div class="container">
        
        <header class="header-text">
            <span id="rotating-text"></span>
        </header>
        
        <main class="content-container">
            
            <div id="timer-mode" style="display: none;">
                <h2>Event Begins In:</h2>
                <div id="countdown">
                    <div><div id="days">00</div><span>Days</span></div>
                    <div><div id="hours">00</div><span>Hours</span></div>
                    <div><div id="minutes">00</div><span>Minutes</span></div>
                    <div><div id="seconds">00</div><span>Seconds</span></div>
                </div>
            </div>
            
            <div id="puzzle-mode" style="display: none;">
                <p>Here goes the text for the puzzle.</p>
                
                <img src="foto.jpeg" alt="Puzzle Image" class="puzzle-image">
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- ⚙️ NASTAVENÍ STRÁNKY (TADY EDITUJ) ⚙️ ---
            
            // Nastav na 'true' pro časovač, nebo 'false' pro zobrazení hádanky
            const eventActive = true; 
            
            // Cílové datum pro časovač (Rok, Měsíc (0=Leden), Den)
            const targetDate = new Date("December 1, 2025 00:00:00").getTime();
            
            // ----------------------------------------------------


            // 1. Přepínač režimů (Timer vs Puzzle)
            const timerMode = document.getElementById('timer-mode');
            const puzzleMode = document.getElementById('puzzle-mode');

            if (eventActive) {
                timerMode.style.display = 'block';
                puzzleMode.style.display = 'none';
                startCountdown();
            } else {
                timerMode.style.display = 'none';
                puzzleMode.style.display = 'block';
            }

            // 2. Efekt psacího stroje pro titulek karty
            const titleText = "Christmas Event";
            let typeIndex = 0;
            function typeTitle() {
                if (typeIndex < titleText.length) {
                    document.title = titleText.substring(0, typeIndex + 1) + '█';
                    typeIndex++;
                    setTimeout(typeTitle, 150);
                } else {
                    setTimeout(() => {
                        typeIndex = 0;
                        document.title = "";
                        typeTitle();
                    }, 3000);
                }
            }
            typeTitle();

            // 3. Rotující text v záhlaví
            const rotatingElement = document.getElementById('rotating-text');
            const texts = [
                "Win a lifetime Patreon",
                "Solve the puzzle",
                "Use /open on our Discord server to enter the password"
            ];
            let textIndex = 0;
            
            function rotateText() {
                rotatingElement.style.opacity = 0;
                setTimeout(() => {
                    textIndex = (textIndex + 1) % texts.length;
                    rotatingElement.textContent = texts[textIndex];
                    rotatingElement.style.opacity = 1;
                }, 500);
            }
            rotatingElement.textContent = texts[0];
            rotatingElement.style.opacity = 1;
            setInterval(rotateText, 4000);

            // 4. Logika časovače
            function startCountdown() {
                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    if (distance < 0) {
                        clearInterval(interval);
                        document.getElementById('countdown').innerHTML = "EVENT IS LIVE!";
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    const pad = (num) => String(num).padStart(2, '0');

                    document.getElementById('days').innerText = pad(days);
                    document.getElementById('hours').innerText = pad(hours);
                    document.getElementById('minutes').innerText = pad(minutes);
                    document.getElementById('seconds').innerText = pad(seconds);

                }, 1000);
            }

            // 5. Logika padajícího sněhu
            const snowContainer = document.querySelector('.snow-container');
            
            function createSnowflake() {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                
                const startChar = '❄️'; // Vločka
                
                // --- ZMĚNA PRO PŘEKLOPENÝ KŘÍŽ ---
                // Použijeme symbol kříže, který pak otočíme v CSS
                const endChar = '✝'; 
                // ---------------------------------

                flake.innerHTML = startChar;
                flake.style.left = `${Math.random() * 100}vw`; 
                
                const duration = Math.random() * 5 + 5; 
                flake.style.animationDuration = `${duration}s`;
                
                const changeTime = duration * 0.8 * 1000; 

                snowContainer.appendChild(flake);

                setTimeout(() => {
                    // --- ZMĚNA PRO PŘEKLOPENÝ KŘÍŽ ---
                    // Zabalíme kříž do <span class="cross">, aby na něj mohl cílit CSS styl
                    flake.innerHTML = `<span class="cross">${endChar}</span>`;
                    // ---------------------------------
                }, changeTime);

                setTimeout(() => {
                    flake.remove();
                }, duration * 1000);
            }

            setInterval(createSnowflake, 300); 

        });
    </script>
</body>
</html>
