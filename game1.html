<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Price of Pain</title>
<meta name="description" content="Game by LUNA">
<meta property="og:title" content="Price of Pain">
<meta property="og:description" content="Game by LUNA">
<meta property="og:image" content="https://i.imgur.com/8qs7svL.jpeg">
<link rel="icon" href="https://i.imgur.com/8qs7svL.jpeg">

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  background: url('https://i.imgur.com/8qs7svL.jpeg') center/cover no-repeat;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

#overlay {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
  transition: opacity 0.5s ease;
}

#welcome {
  font-size: 3em;
  text-align:center;
  margin-bottom:20px;
}

#enter {
  font-size: 1.5em;
  padding: 10px 20px;
  background:red;
  border:none;
  color:white;
  cursor:pointer;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity:1; }
  25%, 75% { opacity:0.5; }
}

#playBtn {
  font-size: 2em;
  padding: 20px 50px;
  background:red;
  border:none;
  color:white;
  cursor:pointer;
  display:none;
  animation: blink 1s infinite;
  position:relative;
  z-index:1;
}
</style>
</head>
<body>

<div id="overlay">
  <div id="welcome">Welcome</div>
  <button id="enter">Enter</button>
</div>

<button id="playBtn">Play</button>

<audio id="bgMusic" loop src="https://files.catbox.moe/48z4q0.mp3"></audio>
<audio id="clickSound" src="https://files.catbox.moe/mqkcqb.mp3"></audio>

<script>
// Elements
const enterBtn = document.getElementById('enter');
const playBtn = document.getElementById('playBtn');
const overlay = document.getElementById('overlay');
const bgMusic = document.getElementById('bgMusic');
const clickSound = document.getElementById('clickSound');

// Enter click: odblokuje hudbu a odstraní overlay
enterBtn.addEventListener('click', () => {
  bgMusic.play();
  overlay.style.opacity = 0;
  setTimeout(() => overlay.style.display = 'none', 500);
  playBtn.style.display = 'block';
});

// Play button: přehraje zvuk a teprve po dohrání teleport
playBtn.addEventListener('click', () => {
  clickSound.volume = Math.min(1, bgMusic.volume * 3); // 3x hlasitější než hudba
  clickSound.play();
  clickSound.onended = () => {
    window.location.href = 'https://project-luna-off.vercel.app/Price-of-Pain.html';
  };
});

// Odkazy mimo doménu otevírat v nové kartě
document.querySelectorAll('a').forEach(a => {
  if (!a.href.includes('project-luna-off.vercel.app')) {
    a.target = '_blank';
  }
});
</script>

</body>
</html>
